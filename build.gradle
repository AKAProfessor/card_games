
plugins {
    id 'java'
    id 'jacoco'
    id 'org.springframework.boot' version '2.1.3.RELEASE'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

jar {
    archivesBaseName = appName
}

wrapper {
    gradleVersion = '5.2'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
